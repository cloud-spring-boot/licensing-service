server:
  port: ${PORT:8080}

spring:
  sleuth.sampler.percentage: 1
  zipkin:
    baseUrl: ${ZIPKIN_SERVER_URI:localhost:9411}
  cloud:
    stream:
      bindings:
        inboundOrgChanges:
          destination: orgChangeTopic
          content-type: application/json
          group: licensingGroup
      kafka:
        binder:
          zkNodes: ${ZK_SERVER_URI:localhost}
          brokers: ${KAFKA_SERVER_URI:localhost}

flyway:
  schemas: my_app

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKASERVER_URI:http://localhost:8761/eureka}

security:
  oauth2:
    resource:
      userInfoUri: ${AUTH_URI:http://localhost:3333/auth/user}

